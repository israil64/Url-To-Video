<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div id="wrapper"
            class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <h1 class="mb-5 text-lg font-medium text-gray-900 dark:text-white text-center text-capitalize">Video Player
            </h1>

            <form id="videoForm">
                <div>
                    <label for="videoInputUrl" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Past
                        YouTube Video URl</label>
                    <input type="text" id="videoInputUrl"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="URl Past" required />
                    <div id="error" class="mt-3 text-xl font-semibold text-red-400 text-center text-capitalize"></div>
                </div>

                <button type="submit" id="submit"
                    class="mt-5 relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
                    <span
                        class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Submit
                    </span>
                </button>
                <button type="button" id="delete"
                    class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>

            </form>
            <!-- **show the result -->
            <div id="videoContainer"
                class="w-full h-auto max-w-full border border-gray-200 rounded-lg dark:border-gray-700">

            </div>
        </div>


        <script src="index.js"></script>
    </body>

</html>
